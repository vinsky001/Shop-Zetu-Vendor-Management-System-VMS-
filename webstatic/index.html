<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Zetu Vendor Management System</title>
    <script
      src="https://kit.fontawesome.com/7f88400d0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <!-- Body -->
      <div class="container-fluid">
        <!-- welcome -->
        <section class="welcome d-flex flex-column vh-100">
          <!-- Header -->
          <div class="header flex-grow-0">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand text-bold" href="#">Shop Zetu</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarScroll"
                  aria-controls="navbarScroll"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                  <ul
                    class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll mx-auto"
                    style="--bs-scroll-height: 100px"
                  >
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Join as Vendor</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                  </ul>
                  <button class="btn btn-default text-bold" type="submit">
                    Get Started
                  </button>
                </div>
              </div>
            </nav>
          </div>
          <!-- Jumbotron -->
          <div class="jumbotron container flex-grow-1">
            <div class="row h-100 align-items-center">
              <div class="col-12 col-md-6">
                <div class="wrap">
                  <i class="fas fa-star-of-life blue-text"></i>
                  <h1>
                    Streamline <span class="blue-text">Management</span
                    ><br />for <span class="blue-text">Vendors</span> in the
                    Fashion<br />Industry
                  </h1>
                  <p class="text-justify">
                    Introducing Shop Zetu's Vendor Management System&nbsp;! An
                    essential tool for every vendor to help ease workflow.
                  </p>
                  <form class="row g-3">
                    <div class="col-9">
                      <label for="email" class="visually-hidden">Email</label>
                      <input
                        type="email"
                        class="form-control email-box"
                        id="email"
                        placeholder="enter email"
                      />
                    </div>
                    <div class="col-3">
                      <button type="submit" class="btn btn-default mb-3">
                        Get Started
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex justify-content-center">
                <i class="fas fa-star-of-life blue-text"></i>
                <img src="..." alt="..." class="img-fluid" />
                <i class="flex-start fas fa-star-of-life blue-text"></i>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
